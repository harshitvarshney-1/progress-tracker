<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Module Progress Tracker</h1>
        <div class="line"><div class="progress"></div></div>
        <div class="circle-grp">
          <div class="circle1">
            <div class="cir1">1</div>
            <h3>Introduction</h3>
          </div>
          <div class="circle2">
            <div class="cir2">2</div>
            <h3>Basics</h3>
          </div>
          <div class="circle3">
            <div class="cir3">3</div>
            <h3>Practice</h3>
          </div>
          <div class="circle4">
            <div class="cir4">4</div>
            <h3>Final Test</h3>
          </div>
        </div>
        <div class="btn-grp">
          <button id="prev">Prev</button>
          <button id="next">Next</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
